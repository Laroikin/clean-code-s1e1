<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="assets/img/eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p>
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button id="add-button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="tasks-list" id="tasks-list__incomplete">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox">
        <label class="tasks-list__label task">Pay Bills</label>
        <input type="text" class="tasks-list__input task">
        <button class="tasks-list__btn_edit">Edit</button>
        <button class="tasks-list__btn_delete"><img class="tasks-list__delete-icon" src="assets/icons/remove.svg"></button>
      </li>
      <li class="tasks-list__item tasks-list__item_edit">
        <input class="tasks-list__checkbox" type="checkbox">
        <label class="tasks-list__label tasks-list__label_edit task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-list__input tasks-list__input_edit task">
        <button class="tasks-list__btn_edit">Save</button>
        <button class="tasks-list__btn_delete"><img class="tasks-list__delete-icon" src="assets/icons/remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="tasks-list" id="tasks-list__complete">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox" checked>
        <label class="tasks-list__label tasks-list__label_complete task">See the Doctor</label>
        <input type="text" class="tasks-list__input task">
        <button class="tasks-list__btn_edit">Edit</button>
        <button class="tasks-list__btn_delete"><img class="tasks-list__delete-icon" src="assets/icons/remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
