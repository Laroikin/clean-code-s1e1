<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img alt="Eisenhower matrix" class="header__image" src="assets/img/eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p class="top-section">
      <label for="new-task" class="top-section__label">Add Item</label>
      <div class="top-section__wrapper">
        <input id="new-task" class="top-section__input" type="text" />
        <button class="top-section__button button" id="add-button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="tasks-list tasks-list__incomplete" id="tasks-list__incomplete">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox" />
        <label class="tasks-list__label task">Pay Bills</label>
        <input type="text" class="tasks-list__input" />
        <button class="button tasks-list__btn_edit">Edit</button>
        <button class="button tasks-list__btn_delete">
          <img alt="Delete icon" class="tasks-list__delete-icon" src="assets/icons/remove.svg" a />
        </button>
      </li>
      <li class="tasks-list__item tasks-list__item_edit">
        <input class="tasks-list__checkbox" type="checkbox" />
        <label class="tasks-list__label tasks-list__label_edit task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-list__input tasks-list__input_edit" />
        <button class="button tasks-list__btn_edit">Save</button>
        <button class="button tasks-list__btn_delete">
          <img alt="Delete icon" class="tasks-list__delete-icon" src="assets/icons/remove.svg" />
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="tasks-list tasks-list__complete" id="tasks-list__complete">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox" checked />
        <label class="tasks-list__label tasks-list__label_complete">See the Doctor</label>
        <input type="text" class="tasks-list__input task" />
        <button class="button tasks-list__btn_edit">Edit</button>
        <button class="button tasks-list__btn_delete">
          <img alt="Delete icon" class="tasks-list__delete-icon" src="assets/icons/remove.svg" />
        </button>
      </li>
    </ul>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
